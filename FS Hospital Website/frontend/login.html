<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Amrita Medicity</title>
  <link rel="stylesheet" href="css/loginstyle.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f0ff 0%, #b2f7ef 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main {
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(33,150,243,0.10), 0 1.5px 8px rgba(0,0,0,0.07);
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 24px 12px 24px;
      background: linear-gradient(90deg, #009688 0%, #21a1f3 100%);
      border-radius: 18px 18px 0 0;
      min-height: 70px;
      box-sizing: border-box;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      gap: 8px;
    }
    .logo img {
      height: 40px;
      margin-right: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.10);
    }
    .logo span:first-of-type {
      color: #ffd700;
      margin-right: 4px;
    }
    .logo span:last-of-type {
      color: #fff;
    }
    .home-btn {
      background: #ffd700;
      color: #034058;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(33,150,243,0.10);
      text-decoration: none;
      margin-left: 16px;
      display: inline-block;
    }
    .home-btn:hover {
      background: #21a1f3;
      color: #fff;
    }
    .form {
      width: 100%;
      max-width: 350px;
      background: #f7fafc;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(33,150,243,0.08);
      padding: 32px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      margin: 40px auto;
    }
    .form h2 {
      color: #009688;
      margin-bottom: 22px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
    }
    .form input[type="text"],
    .form input[type="password"] {
      font-size: 1.1rem;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1.5px solid #b2f7ef;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
      width: 90%;
      max-width: 240px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    .form input[type="text"]:focus,
    .form input[type="password"]:focus {
      border: 1.5px solid #009688;
      outline: none;
      background: #e0f7fa;
      box-shadow: 0 2px 12px rgba(56,189,248,0.13);
    }
    .btnn {
      background: linear-gradient(90deg, #009688 0%, #21a1f3 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background 0.2s, transform 0.18s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(33,150,243,0.10);
    }
    .btnn:hover {
      background: linear-gradient(90deg, #21a1f3 0%, #009688 100%);
      transform: scale(1.04) translateY(-2px);
      box-shadow: 0 6px 18px rgba(33,150,243,0.13);
    }
    .link {
      text-align: center;
      font-size: 1rem;
      color: #222;
    }
    .link a {
      color: #009688;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .link a:hover {
      color: #21a1f3;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .main { margin: 10px auto; }
      .navbar { padding: 16px 8px 8px 8px; }
      .form { padding: 18px 8px 12px 8px; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.jpg" alt="Amrita Logo">
        <span>Amrita</span><span>Medicity</span>
      </div>
      <a href="index.html" class="home-btn">Home</a>
    </div>
    <form class="form" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="btnn" type="submit">Login</button>
      <div class="link">Don't have an account? <a href="register.html">Register</a></div>
    </form>
  </div>
  <script>
    // Simple login handler (demo)
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }
      try {
        const res = await fetch('/api/patient/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('token', data.token);
          window.location.href = 'patientdashboard.html';
        } else {
          alert('Login failed. Please check your credentials.');
        }
      } catch (err) {
        alert('An error occurred during login.');
      }
    });
  </script>
</body>
</html>
