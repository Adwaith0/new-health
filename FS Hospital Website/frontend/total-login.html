<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Login Role</title>
  <link rel="stylesheet" href="css/totallogin.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #e3f0ff 0%, #b2f7ef 100%);
      min-height: 100vh;
      animation: bodyFadeIn 1.2s cubic-bezier(.4,0,.2,1);
      overflow-x: hidden;
    }
    @keyframes bodyFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .navbar {
      width: 100%;
      background: rgba(219, 232, 245, 0.92);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 36px;
      height: 80px;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: navFadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes navFadeIn {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
      transition: transform 0.3s;
    }
    .logo img:hover {
      transform: scale(1.08) rotate(-3deg);
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #062442;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      color: #fff;
      background: linear-gradient(90deg, #009688 0%, #21a1f3 100%);
      box-shadow: 0 2px 12px rgba(33,150,243,0.10);
    }
    .title {
      margin: 2.5rem 0 2rem;
      font-size: 2.4rem;
      color: #062442;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(33,150,243,0.08);
      animation: fadeInUp 1.1s cubic-bezier(.4,0,.2,1);
      position: relative;
      z-index: 1;
      text-align: center;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .role-container {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
      padding: 2rem 1rem 3rem 1rem;
      animation: fadeInUp 1.2s cubic-bezier(.4,0,.2,1);
      position: relative;
      z-index: 1;
    }
    .role-card {
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(33,150,243,0.10), 0 1.5px 8px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      width: 260px;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(.4,0,.2,1), box-shadow 0.35s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
      animation: cardPopIn 1s cubic-bezier(.4,0,.2,1);
      z-index: 1;
      text-align: center;
    }
    @keyframes cardPopIn {
      from { opacity: 0; transform: translateY(40px) scale(0.96);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .role-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.06);
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
      position: relative;
      z-index: 1;
    }
    .role-card p {
      margin-top: 1.2rem;
      font-size: 1.3rem;
      color: #34495e;
      font-weight: bold;
      letter-spacing: 0.5px;
      z-index: 1;
      position: relative;
      transition: color 0.3s;
    }
    .role-card:hover, .role-card:focus {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 24px 36px rgba(0,0,0,0.11),
                  0 24px 46px rgba(33,150,243,0.13);
      background: linear-gradient(120deg, #e3f0ff 60%, #b2f7ef 100%);
    }
    .role-card:hover img,
    .role-card:focus img {
      transform: scale(1.08) rotate(-2deg);
    }
    .role-card:hover p,
    .role-card:focus p {
      color: #009688;
    }
    @media (max-width: 900px) {
      .navbar { padding: 0 10px; height: 60px; }
      .logo { font-size: 20px; }
      .logo img { height: 28px; }
      .role-container { gap: 2rem; }
      .role-card { width: 180px; }
      .role-card img { height: 100px; }
      .title { font-size: 1.5rem; }
    }
    @media (max-width: 700px) {
      .role-container { flex-direction: column; align-items: center; gap: 1.2rem; }
      .role-card { width: 90vw; max-width: 320px; }
      .role-card img { height: 90px; }
      .title { font-size: 1.1rem; }
    }
    @media (max-width: 500px) {
      .navbar { height: 48px; padding: 0 2px; }
      .logo { font-size: 13px; }
      .logo img { height: 18px; }
      .role-card { width: 98vw; padding: 1rem 0.5rem; border-radius: 10px; }
      .role-card img { height: 60px; border-radius: 8px; }
      .role-card p { font-size: 1rem; }
    }
  </style>
</head>
<body>
    <header class="navbar">
    <div class="logo">
      <img src="images/logo.jpg" alt="Amrita Logo" />
      <span style="color: #034058;">Amrita</span>
      <span style="color: teal;">Medicity</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>
  <h1 class="title">Select Your Role</h1>
  <div class="role-container">
    <!-- Admin -->
    <div class="role-card" onclick="location.href='adminlogin.html'">
      <img src="images/totallogin.avif" alt="Admin" />
      <p>Admin</p>
    </div>

    <!-- Patient -->
    <div class="role-card" onclick="location.href='login.html'">
      <img src="images/totallogin.avif" alt="Patient" />
      <p>Patient</p>
    </div>

    <!-- Doctor -->
    <div class="role-card" onclick="location.href='doctorlogin.html'">
      <img src="images/totallogin.avif" alt="Doctor" />
      <p>Doctor</p>
    </div>
  </div>
</body>
</html>
